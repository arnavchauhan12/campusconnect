<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - College Student Chat Platform</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="app-wrapper">
        <!-- Login/Signup Page -->
        <div id="auth-page" class="page-container page-active">
            <div class="auth-wrapper">
                <div class="auth-logo">
                    <img src="images/campus-connect-logo.png" alt="CampusConnect Logo">
                    <h1>CampusConnect</h1>
                    <p>Connect with verified students from your college</p>
                </div>
                
                <div class="auth-box">
                    <div class="auth-tabs">
                        <button class="auth-tab auth-tab-active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="signup">Sign Up</button>
                    </div>
                    
                    <div id="login-form" class="auth-form auth-form-active">
                        <form id="login-form-element">
                            <div class="form-group">
                                <label for="login-email">College Email</label>
                                <input type="email" id="login-email" placeholder="your.name@college.edu" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                        <p class="form-footer">Forgot password? <a href="#" class="text-link">Reset it here</a></p>
                    </div>
                    
                    <div id="signup-form" class="auth-form">
                        <form id="signup-form-element">
                            <div class="form-group">
                                <label for="signup-email">College Email</label>
                                <input type="email" id="signup-email" placeholder="your.name@college.edu" required>
                                <small>We'll send a verification code to your college email</small>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <p class="form-footer">By signing up, you agree to our <a href="#" class="text-link">Terms</a> and <a href="#" class="text-link">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>
</body>
</html>
