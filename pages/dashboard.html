<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CampusConnect</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/dashboard.js" defer></script>
</head>
<body>
    <div class="app-wrapper">
        <div class="page-container page-active">
            <div class="dashboard-wrapper">
                <header class="dashboard-header">
                    <div class="app-logo">
                        <img src="images/campus-connect-logo.png" alt="CampusConnect Logo">
                        <span>CampusConnect</span>
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar" id="user-menu-trigger">
                            <img src="images/avatars/avatar1.png" alt="User Avatar" id="header-avatar-img">
                        </div>
                        <div class="dropdown-menu" id="user-dropdown">
                            <ul>
                                <li><a href="#" id="view-profile-link"><i class="fas fa-user"></i> My Profile</a></li>
                                <li><a href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
                                <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                
                <div class="dashboard-main">
                    <div class="chat-options">
                        <div class="option-card" id="random-chat-option">
                            <div class="option-icon"><i class="fas fa-random"></i></div>
                            <h3>Random Chat</h3>
                            <p>Get matched with someone based on your preferences</p>
                            <button class="btn btn-primary" id="start-random-chat">Start Chatting</button>
                        </div>
                        
                        <div class="option-card" id="interest-chat-option">
                            <div class="option-icon"><i class="fas fa-puzzle-piece"></i></div>
                            <h3>Interest-Based</h3>
                            <p>Find someone who shares your interests</p>
                            <button class="btn btn-primary" id="start-interest-chat">Find Match</button>
                        </div>
                    </div>
                    
                    <div class="online-users-card">
                        <h3><i class="fas fa-circle online-pulse"></i> Online Now</h3>
                        <div class="user-count">
                            <span id="active-user-count">245</span> students online from your college
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>
</body>
</html>
