<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Real Profile - CampusConnect</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/real-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/real-profile.js" defer></script>
</head>
<body>
    <div class="app-wrapper">
        <div class="page-container page-active">
            <div class="page-header">
                <h2>Build Your Real Profile</h2>
                <p>This information will only be shared when both users agree</p>
            </div>
            <div class="profile-form-container">
                <form id="real-profile-form">
                    <div class="profile-pic-upload">
                        <div class="profile-pic-preview">
                            <i class="fas fa-user"></i>
                        </div>
                        <button type="button" class="btn btn-secondary" id="upload-profile-pic">Upload Photo</button>
                        <input type="file" id="profile-pic-input" accept="image/*" hidden>
                    </div>
                    
                    <div class="form-group">
                        <label for="real-name">Full Name</label>
                        <input type="text" id="real-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="17" max="99" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department/Major</label>
                        <input type="text" id="department" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="batch">Batch/Year</label>
                        <select id="batch" required>
                            <option value="">Select your year</option>
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                            <option value="graduate">Graduate Student</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sexuality">Sexuality</label>
                        <select id="sexuality" required>
                            <option value="">Select your preference</option>
                            <option value="straight">Straight</option>
                            <option value="gay">Gay</option>
                            <option value="lesbian">Lesbian</option>
                            <option value="bisexual">Bisexual</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>
</body>
</html>
