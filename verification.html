<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - CampusConnect</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/verification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/verification.js" defer></script>
</head>
<body>
    <div class="app-wrapper">
        <div class="page-container page-active">
            <div class="page-header">
                <h2>Verify Your Email</h2>
            </div>
            <div class="verification-container">
                <p>We've sent a verification code to your college email.</p>
                <div class="verification-code-wrapper">
                    <input type="text" maxlength="1" class="verification-input">
                    <input type="text" maxlength="1" class="verification-input">
                    <input type="text" maxlength="1" class="verification-input">
                    <input type="text" maxlength="1" class="verification-input">
                    <input type="text" maxlength="1" class="verification-input">
                    <input type="text" maxlength="1" class="verification-input">
                </div>
                <button class="btn btn-primary" id="verify-code-btn">Verify</button>
                <p>Didn't receive the code? <a href="#" class="text-link" id="resend-code">Resend it</a></p>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>
</body>
</html>
